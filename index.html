<body style="background-color: #badffd;">

    <div style="justify-content: center; display: flex; align-items: center;" class="h-100">

        <div id="app">
            <p class="text-center mb-5 fs-4 fw-bold"><svg fill="#166616" width="64px" height="64px"
                    viewBox="0 0 32.00 32.00" xmlns="http://www.w3.org/2000/svg" stroke="#166616" stroke-width="0.00032"

                            d="M24.306 4.019h-4.806l-3.5 5.537-3-5.537h-11l14 23.981 14-23.981zM5.481 6.019h3.363l7.156 12.387 7.15-12.387h3.363l-10.512 18.012z">
                        </path>
                    </g>
                </svg>ProgressBar with Vue JS &#x2764;</p>
            <div>
                <div class="progress">
                    <div :class="{'progressInner':true ,
                'red': isFirst ,
                'orange': isCenter ,
                'green': isLast}" :style="{width:status+'%'}"></div>
                </div>
                <button @mousemove="Increase" style="background-color: #20262b;" class="btn"><span
                        style="color: #badffd;">+</span></button>
                <button @mousemove="Decreas" style="background-color: #20262b;" class="btn"><span
                        style="color: #badffd;">-</span></button>
            </div>
        </div>
    </div>

            <img src="./img/me.jpg" style=" width: 80px;
            height: 80px;
